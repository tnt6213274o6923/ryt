<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เขมทิด</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>เขมทิด</h1>
    <div id="output">เขมทิด</div>
    <script>
        // รับอ้างอิงไปยัง div ที่มี id "output"
var outputDiv = document.getElementById("output");

// กำหนดข้อความที่ต้องการแสดง
var textToShow = "เขมทิด";

// แสดงข้อความใน div
outputDiv.textContent = textToShow;

    </script>
</body>
</html>
